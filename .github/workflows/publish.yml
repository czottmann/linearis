name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    # Only run on main branch
    if: github.ref_name == github.event.repository.default_branch || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract_version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Extracted version: $TAG"

      - name: Verify tag format
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]{4}\.[0-9]{1,2}\.[0-9]+$ ]]; then
            echo "Error: Tag version '$VERSION' does not match YYYY.MM.N format"
            exit 1
          fi

      - name: Verify version matches package.json
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.extract_version.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version check passed: $PACKAGE_VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Publish to npm
        run: pnpm publish

      - name: Verify publish success
        run: |
          echo "âœ… Successfully published linearis@${{ steps.extract_version.outputs.version }}"
          echo "ðŸ“¦ Package URL: https://www.npmjs.com/package/linearis"
