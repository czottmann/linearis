name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.20.0"

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Verify build artifacts
        run: |
          if [ ! -f dist/main.js ]; then
            echo "Error: dist/main.js not found after build"
            exit 1
          fi
          echo "âœ“ Build successful - dist/main.js created"
